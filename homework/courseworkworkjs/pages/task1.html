<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Training app - Task1</title>
	<link rel="stylesheet" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link rel="stylesheet" href="../css/chartist.min.css">
</head>

<body>
<div id="maincontainer">
<div id="content-course">
<div id="timer">00:00:00</div>
<h1 style="padding-bottom: 10px">Классический маникюр щипчиками</h1>
<div id="task1-info">
<p style="text-align: center">Этапы выполнения задания</p>
<ol>
	<li>Нажать кнопку "Начать"</li>
	<li>Запустить инструкцию</li>
	<li>Выполнить этапы подготовки</li>
	<li>Провести процедуру</li>
	<li>Сделать фотографию</li>
	<li>Завершить задание</li>
</ol>
<div id="begin">Начать?</div>
</div>

<script id="task1" type="text/x-jquery-tmpl">
<div id="task1-start" class="novisible">
<p>${p1}</p>
<audio id="musicbox" src="${src1}" preload="auto" />
<p>${p0}</p>
<p>${p2}</p>
<button id="pass">${btn}</button>
</div>
</script>

<script id="res" type="text/x-jquery-tmpl">
	<h1>Сфотографируйте результат</h1>
	<iframe id="cam" src = "../pages/photo.html"></iframe>
	<div id="task1-start" class="novisible">
	<p>Ваши результаты:</p>
	<p>Этап 1: ${step1}</p>
	<p>Этап 2: ${step2}</p>
	<p>Этап 3: ${step3}</p>
	</div>
	<div class="ct-chart ct-major-third"></div>

<style>
#task1-start {
min-height: auto !important;
}
</style>
</script>
<div id="test"></div>

<footer>
<a href="../pages/courses.html"><div class="task" style="justify-content: center;"><p>Назад</p></div></a>
<a href="../pages/user.html"><div id="profile"><p>Мой профиль</p></div></a>
<a href="../index.html"><div id="exit"><p>Выйти</p></div></a>
</footer>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/audio.js"></script>
<script src="../js/script.js"></script>
<script src="../js/jquery.tmpl.min.js"></script>
<script src="../js/chartist.min.js"></script> 
</body>
</html>
