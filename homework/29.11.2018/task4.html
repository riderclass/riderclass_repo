<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var mera = +prompt('Ввыберите единицу длины: \n 1 — дециметр \n 2 — километр \n 3 — метр \n 4 — миллиметр \n 5 — сантиметр'),
			l = +prompt('Введите длину отрезка'),
			result;

		switch (mera) {

			case(1):
			result = l * 0.1; 
			alert('Результат в метрах: '+ result + ' м');
			break;

			case(2):
			result = l * 1000; 
			alert('Результат в метрах: '+ result + ' м');
			break;

			case(3):
			result = l; 
			alert('Результат в метрах: '+ result + ' м');
			break;

			case(4):
			result = l * 0.001; 
			alert('Результат в метрах: '+ result + ' м');
			break;

			case(5):
			result = l * 0.01; 
			alert('Результат в метрах: '+ result + ' м');
			break;

			default:
			alert('Неправильная единица измерения');

			}
			
	</script>
</body>
</html>
