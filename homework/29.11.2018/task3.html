<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>

		var m = +prompt('Введите месяц от 1 до 12');

	switch (m) {

		case(12):
		case(1):
		case(2):
		alert('Зима');
		break;

		case(3):
		case(4):
		case(5):
		alert('Весна');
		break;

		case(6):
		case(7):
		case(8):
		alert('Лето');
		break;

		case(9):
		case(10):
		case(11):
		alert('Осень');
		break;

		default:
		alert('Неправильное число');
	}


	</script>

</body>
</html>
