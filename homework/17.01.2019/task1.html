		}
	</style>
	<p>getFreeLand([100, '1:1'], [15, 25]);</p>
	<button href="#" onclick="getFreeLand([100, '1:1'], [15, 25]);">Тестовый набор данных №1</button>
	<hr>
	<p>getFreeLand([0, '1:1'], [15, 25]); Ответ в консоли</p>
	<button href="#" onclick="getFreeLand([0, '1:1'], [15, 25]);">Тестовый набор данных №2</button>
	<hr>
	<p>getFreeLand([100, '1:2'], [5, 0]); Ответ в консоли</p>
	<button href="#" onclick="getFreeLand([100, '1:2'], [5, 0]);">Тестовый набор данных №3</button>
	<hr>
	<p>getFreeLand([6, '3:2'], [40, 28]); Ответ в консоли</p>
	<button href="#" onclick="getFreeLand([6, '3:2'], [40, 28]);">Тестовый набор данных №4</button>
	<script>	
		function getFreeLand(squareSide, longLat) {
			let longLatSquare = longLat[0]*longLat[1];//расчет площади грядки
			let squareSideMeter = squareSide[0]*100;//переводим площадь участка в метры
			let gardenQuan = Math.floor(squareSideMeter/longLatSquare);//расчет кол-ва грядок

			if (squareSideMeter == 0) {
				throw new Error("Не задана площадь участка");
			}
		
			let sides = squareSide[1].split(':'),
				max = Math.max.apply(Math, sides),
				min = Math.min.apply(Math, sides),
				x = max/min,
				minSideSquare = Math.sqrt(squareSideMeter/x),
				maxSideSquare = x*minSideSquare,
				maxGarden = Math.max.apply(Math, longLat),
				minGarden = Math.min.apply(Math, longLat);

			if (minGarden == 0 || maxGarden == 0) {
				throw new Error("Не задана площадь грядки");
			}

			if (minSideSquare > minGarden && maxSideSquare > maxGarden) {
				let result = squareSideMeter - (longLatSquare*gardenQuan);
				alert(result);
				console.log(result);
			} else {
				throw new Error("Размер грядки больше размера участка");
					}
			} 		
	</script>
