<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

let num = +prompt('Введите длину пароля'),
    str = '',
    shuffled;

function* generatorSym(start, end) {
  for (let i = start; i <= end; i++) yield i;
}

function* generateNum() {
  yield* generatorSym(48, 57);
  yield* generatorSym(65, 90);
  yield* generatorSym(97, 122);
}

function password_generator(num) {
  for(let code of generateNum()) {
  str += String.fromCharCode(code);
  if (str.length < num) {
    str = str + str;
  }
  shuffled = str.split('').sort(function(){return 0.5-Math.random()}).join('');}
  alert(shuffled.substr(0, num));
}

password_generator(num);
</script>
</body>
</html>
