<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
function get_quadrant_number() {
	let x = +prompt('Введите X: '),
 		y = +prompt('Введите Y: ');
	if (x < 0 && y < 0) {
		alert('Номер четверти:' + 3)
	} else if (x < 0 && y > 0) {
		alert('Номер четверти:' + 2)
	}
	else if (x > 0 && y > 0) {
		alert('Номер четверти:' + 1)
	}
	else if (x > 0 && y < 0) {
		alert('Номер четверти:' + 4)
	} else {throw new Error("Введенные координаты равны 0")};
}
get_quadrant_number();
</script>
</body>
</html>
