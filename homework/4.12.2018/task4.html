<body>
	<script>
    

//На мой взгляд самая короткая (в плане кода) и простая сортировка

let somearr = [12,4,3,10,1,20];

 function Dwarf(A) {
    let len = A.length;
    let i = 1;

    while (i < len) {
        if (i > 0 && A[i - 1] > A[i]) { //В начале цикла двигаемся слева-направо и сравниваем 0-й элемент с 1-м
            [A[i], A[i - 1]] = [A[i - 1], A[i]]; //Если 0-й оказался больше, меняем элементы местами
            i--; //делаем i-- чтобы пойти в обратну сторону и проверить остальные элементы

        } else {
            i++; //в остальных случаях продолжаем проверку дальше слева-направо
        }
    }
    return A;
  };

  alert(Dwarf(somearr));

	</script>
