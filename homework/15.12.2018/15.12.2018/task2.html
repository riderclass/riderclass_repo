<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	button {
		width:200px;
		height:50px;
		background: tomato;
		cursor:pointer;
		color:white;
		margin:0 auto;
		display:block;
		margin-top: 10%;
		border-radius: 10px;
		font-size: 18px;
	}
</style>
<body>
<button>0</button>
<script>
var btn = document.getElementsByTagName('button')[0];
btn.onclick = fn;
function fn() {
btn.innerHTML = +btn.innerHTML + 1;
};
</script>
</body>
</html>
